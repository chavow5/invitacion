<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Invitación</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="contenedor">
        <h2>¿Quieres Salir Conmigo?</h2>
        <button id="botonSi">Sí</button>
        <button id="botonNo">No</button>
        <div id="resultado"></div>
    </div>

    <script>
        let contadorClicks = 0;
        const contenedor = document.getElementById('contenedor');
        const resultado = document.getElementById('resultado');

        const frasesDivertidas = [
            "Seguro que no? Piénsalo mejor!",
            "Vamos, da una oportunidad al amor!",
            "El amor es ciego, pero no inexistente!",
            "No tengas vergüenza, el amor espera!",
            "Y si es tu destino decir que sí?",
            "Rechazar puede ser fácil, pero aceptar es más divertido!",
            "El amor no muerde, prometido!",
            "Una oportunidad para el amor, ¡no se niega!",
            "Decir 'sí' podría ser el comienzo de algo maravilloso!"
        ];

        document.getElementById('botonNo').addEventListener('click', () => {
            contadorClicks++;
            botonNo.style.filter = `blur(${contadorClicks / 3}px)`;

            let tamanoFuente = parseInt(window.getComputedStyle(botonSi).fontSize);
            let paddingVertical = parseInt(window.getComputedStyle(botonSi).paddingTop);
            let paddingHorizontal = parseInt(window.getComputedStyle(botonSi).paddingRight);

            botonSi.style.fontSize = `${tamanoFuente + 1}px`;
            botonSi.style.padding = `${paddingVertical + 1}px ${paddingHorizontal + 5}px`;

            let numeroAleatorio = Math.floor(Math.random() * frasesDivertidas.length);
            let numeroAleatorioImg = Math.floor(Math.random() * 10 + 1);
            resultado.innerHTML = `<p>${frasesDivertidas[numeroAleatorio]}</p><img src="images/${numeroAleatorioImg}.jpg" width="200px" height="100px">`;
        });

        document.getElementById('botonSi').addEventListener('click', () => {

            botonSi.style.padding = `15px 30px`;
            botonSi.style.fontSize = `18px`;

            botonNo.style.filter = 'none';
            contadorClicks = 0;

            resultado.innerHTML = `<p>Sabía que dirías que sí ❤️</p><img src="images/happy.jpg" width="200px" height="100px">`;
            for (let i = 0; i < 300; i++) {
                crearCorazon();
            }
        });

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.className = 'corazon';
            corazon.innerHTML = '❤️';
            document.body.appendChild(corazon);
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = Math.random() * 2 + 3 + 's'; // Duración entre 3-5s
            corazon.addEventListener('animationend', function () {
                corazon.remove();
            });
        }

    </script>

</body>

</html>
